{% extends 'base.html' %}
{% block title %}Create Image{% endblock %}
{% block content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
	<h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
	<a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
</div>
<hr>
<div class="row">
	<div class="col-md-5">
		<img src="{{ request.GET.url }}" class="image-preview" align="right">
	</div>
	<div class="col-md-7">
		<h1 class="h3 mb-0 text-gray-800">Bookmark an image</h1>
		<form action="." method="post">
			{{ form.as_p }}
			{% csrf_token %}
			<!-- <input type="submit" class="btn btn-user btn-block" value="Bookmark it!"> -->
			<button type="submit" class="btn btn-success">Bookmark it!</button>
		</form>
	</div>
</div>
{% endblock %}
