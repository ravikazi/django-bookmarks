{% extends 'layout-lglorg.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="container">
  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                </div>
                <form class="user" action="." method="post">
                  <div class="form-group">
                    <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" class="form-control form-control-user" id="id_username" aria-describedby="usernameHelp" placeholder="Enter Username...">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" autocomplete="current-password" class="form-control form-control-user" id="id_password" placeholder="Password">
                  </div>
                 <!--  {{form.as_p}} -->
                  {% csrf_token %}
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" id="customCheck">
                      <label class="custom-control-label" for="customCheck">Remember Me</label>
                    </div>
                  </div>
                  <input type="submit"class="btn btn-primary btn-user btn-block"  value="Log-in">
                  <hr>
                  <a href="{% url 'social:begin'  'google-oauth2' %}" class="btn btn-google btn-user btn-block">
                    <i class="fab fa-google fa-fw"></i> Login with Google
                  </a>

                  <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-facebook btn-user btn-block">
                    <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                  </a>
                  <hr>
                  <a href="{% url 'social:begin' 'github' %}" class="btn btn-github btn-user btn-block">
                    <i class="fab fa-github-f fa-fw"></i>Signin With Github
                  </a>

                  <a href="{% url 'social:begin' 'linkedin-oauth2' %}" class="btn btn-linkedin btn-user btn-block">
                    <i class="fab fa-linkedin-f fa-fw"></i>Login With Linkedin
                  </a>

                  <a href="{% url 'social:begin' 'twitter' %}" class="btn btn-twitter btn-user btn-block">
                    <i class="fab fa-twitter-f fa-fw"></i> Login with Twitter
                  </a>

                </form>
                <hr>
                <div class="text-center">
                  <a class="small" href="forgot-password.html">Forgot Password?</a>
                </div>
                <div class="text-center">
                  <a class="small" href="{% url 'register' %}">Create an Account!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
